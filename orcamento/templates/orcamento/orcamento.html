{% extends 'jadebase.html' %}

{% block conteudo %}
    {% if lista_projetos %}
        <p>Orçamento para que projeto?</p>
        {% for projeto in lista_projetos %}
            <div>
                <a href="{% url 'listaorcamentos' id=projeto.id %}">{{ projeto.nome_projeto }}</a>
            </div>
        {% endfor %}
    {% else %}
        <p>Não existem projetos cadastrados</p>
        <a href="vai">Cadastrar projeto</a>
    {% endif %}
{% endblock %}
