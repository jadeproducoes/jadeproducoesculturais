{% extends 'jadebase.html' %}
{% load l10n %}

{% block conteudo %}
    {% if projeto %}
        <form action="{% url 'relatorios' id_projeto=projeto.id %}" method="post">
            {% csrf_token %}
            <table>
                {{ formulario.as_table }}
            </table>
        </form>
    {% else %}
        <p>Nenhum projeto indicado.</p>
    {% endif %}
    <p><a href="{% url 'index' %}">Retornar aos projetos</a></p>
{% endblock %}
